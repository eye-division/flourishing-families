# External gems - updated to plugins in jekyll v3.6
plugins:
   - jekyll-seo-tag
   - jekyll-sitemap
   - jekyll/tagging
   - jekyll-tagging-related_posts

# Site settings
title: "Flourishing Families Clinic"
subtitle: "Roots to Grow. Wings to Fly."
name: "Flourishing Families Clinic"
description: "Flourishing Families Clinic"
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: ""
# the base hostname & protocol for your site
url: "https://black-hare.cloudvent.net"

asset_url: "/assets/"

logo: "/assets/logo-s.png"
show_logo: true
email: Flourishingfamilies.clinic@sussexpartnership.nhs.uk
#Flourishingfamilies.clinic@sussexpartnership.nhs.uk

default_post_image: "/assets/logo-l.png"
default_gallery_image: "/assets/logo-l.png"

show_social_top: true

# Build settings
markdown: kramdown

#inter_post_navigation: false
permalink: pretty
highlightjs_theme: "monokai-sublime"

# Image CDN
imagecdn:
  staging:  "https://ed-flourishingfamiliesclinic-dev.imgix.net"
  # https://vogue-tree.cloudvent.net/
  production: "https://ed-flourishingfamiliesclinic.imgix.net"
  # https://mint-kingfisher.cloudvent.net

# Collections Example
collections:
    gallery:
        output: true
        permalink: /gallery/:path/
        _hide_content: true

# Defaults Example
defaults:
    -
        scope:
            path: ""
            type: "gallery"
        values:
            layout: "gallery"

# https://docs.cloudcannon.com/editing/options/
_options:
  _text:            # text =
    link: true
    bold: true
    italic: true
    removeformat: true
  _block:           # block = editable blocks within pages
    link: true
    bold: true
    italic: true
    removeformat: true
    left: align-left
    center: center-this-text
    right: align-right
    justify: full-width-text
    undo: true
    redo: true
    format: p h2 h3 h4 h5 h6 div
    numberedlist: true
    bulletedlist: true
    blockquote: true
    image: true
    styles: /css/editor.scss
  content:
    link: true
    bold: true
    italic: true
    removeformat: true
    left: align-left
    center: center-this-text
    right: align-right
    justify: full-width-text
    undo: true
    redo: true
    format: p h2 h3 h4 h5 h6 div
    numberedlist: true
    bulletedlist: true
    blockquote: true
    image: true
    styles: /css/editor.scss


